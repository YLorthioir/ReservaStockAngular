<div *ngIf="roleConnected==='ADMIN'">

<h1 color="primary">Pending registered users</h1>

  <table mat-table *ngIf="!loading && unValidateUsers" [dataSource]="unValidateUsers">

    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> First name </th>
      <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Last name </th>
      <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="birthdate">
      <th mat-header-cell *matHeaderCellDef> Birthdate </th>
      <td mat-cell *matCellDef="let user"> {{user.birthdate}} </td>
    </ng-container>

    <ng-container matColumnDef="validate">
      <th mat-header-cell *matHeaderCellDef > Validation </th>
      <td mat-cell *matCellDef="let user"> <button (click)="validate(user.id) ">Valider</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

<div *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
