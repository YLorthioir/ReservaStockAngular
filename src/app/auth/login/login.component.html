<section>
  <div class="form">
    <div class="login">
      <label for="login">Login:</label>
      <input type="text" id="login" class="form-control" [(ngModel)]="loginForm.login"/>
    </div>
    <div class ="password">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="loginForm.password"/>
    </div>
    <div class ="forgotten">Password forgotten?</div>
  </div>
  <button (click)="connexion()">Connexion</button>
</section>
