<div *ngIf="roleConnected==='ADMIN'">

  <h1 color="primary">Register</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="example-container">
      <mat-form-field appearance="fill">
        <mat-label>First name:</mat-label>
        <input type="text" matInput formControlName="firstName">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Last name:</mat-label>
        <input type="text" matInput formControlName="lastName">
      </mat-form-field>
    </div>

    <div class="example-container">
      <mat-form-field  appearance="fill" floatLabel="always">
        <mat-label>Password:</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field  appearance="fill">
        <mat-label>Confirm Password:</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput type="phone" formControlName="phone">
    </mat-form-field>

    <div class="adress">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Street number:</mat-label>
          <input type="text" matInput formControlName="number">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Street:</mat-label>
          <input type="text" matInput formControlName="street">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Post code:</mat-label>
          <input type="number" matInput formControlName="postCode">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>City:</mat-label>
          <input type="text" matInput formControlName="city">
        </mat-form-field>
      </div>

      <mat-form-field appearance="fill">
        <mat-label>Country:</mat-label>
        <input type="text" matInput formControlName="country">
      </mat-form-field>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Birthdate:</mat-label>
      <input type="date" matInput formControlName="birthdate">
    </mat-form-field>

    <br>

    <mat-form-field appearance="fill">
      <mat-label>Role:</mat-label>
      <mat-select formControlName="role" >
        <mat-option value="ADMIN"> Admin</mat-option>
        <mat-option value="PROFESSOR"> Professor</mat-option>
        <mat-option value="STUDENT"> Student</mat-option>
      </mat-select>
    </mat-form-field>

    <br>

    <button type="submit" mat-stroked-button color="primary" [disabled]="!form.valid">envoyer</button>

  </form>
</div>
