<div class="admin" *ngIf="roleConnected==='ADMIN'">
  <h1>Liste des demandes en attentes</h1>



  <table class="table">
    <thead>
    <tr>
      <td>capacite</td>
      <td>date</td>
      <td>heure</td>
      <td>dur√©e(minutes)</td>
      <td>role</td>
      <td>action</td>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let request of requests">
      <td>{{request.roomDTO.capacity}}</td>
      <td>{{request.startTime|date}}</td>
      <td>{{request.startTime|date:'shortTime'}}</td>
      <td>{{request.minutes}}</td>
      <td>{{request.userDTO.roles.toString()}}</td>
      <td>
        <button (click)="toConfirm(request.id)">traiter</button>
        <button (click)="toDelete(request.id)">supprimer</button>
      </td>

    </tbody>
  </table>
</div>
<div class="unAuthorized" *ngIf="roleConnected!='ADMIN'">
  You are not authorized!
</div>
