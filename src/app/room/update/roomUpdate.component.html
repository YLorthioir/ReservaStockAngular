<div *ngIf="roleConnected==='ADMIN'">

  <h1>Room update</h1>

  <form [formGroup]="form2">
    <mat-form-field>
      <mat-label>Room to update:</mat-label>
      <mat-select formControlName="roomId">
        <mat-option *ngFor="let room of rooms"
                [value]="room.id">{{ room.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>


  <form *ngIf="room" [formGroup]="form" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill">
      <mat-label>Name:</mat-label>
      <input type="text" matInput formControlName="name">
    </mat-form-field>

    <br>

    <mat-form-field appearance="fill">
      <mat-label>Capacity:</mat-label>
      <input type="number" matInput formControlName="capacity">
    </mat-form-field>

    <br>

    <mat-checkbox color="primary" formControlName="forStaff">For staff</mat-checkbox>

    <br>

    <mat-form-field appearance="fill">
      <mat-label>Equipement:</mat-label>
      <mat-select formControlName="contains" multiple>
        <mat-option *ngFor="let material of materials"
                    [value]="material.id">{{ material.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <br>

    <button type="submit" mat-stroked-button color="primary" [disabled]="!form.valid">envoyer</button>

  </form>
</div>
<div class="unAuthorized" *ngIf="roleConnected != 'ADMIN'">
  You are not authorized!
</div>
